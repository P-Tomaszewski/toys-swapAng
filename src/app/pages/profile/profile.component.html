<div class="container" *ngIf="userDetails| async as user">
  <header class="jumbotron">
    <h3>
    <strong>{{ user.username }}</strong>
    </h3>
  </header>
  <p>
    <strong>Imie:</strong>
    {{ user.name }}
  </p>
  <p>
    <strong>Nazwisko:</strong>
    {{ user.lastName }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>
  <p>
    <strong>Miasto:</strong>
    {{ user.city }}
  </p>

<!--  <strong>Roles:</strong>-->

<!--    <li *ngFor="let role of currentUser.roles">-->
<!--      {{ role }}-->
<!--    </li>-->
<!--  </ul>-->
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
